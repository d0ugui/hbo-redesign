<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HBO Max</title>
  <link href="/dist/output.css" rel="stylesheet"/>
  <link href="http://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
  <link href="http://fonts.cdnfonts.com/css/gilroy-medium" rel="stylesheet">
</head>
<body class="bg-zinc-900 text-white bg-spider-man bg-no-repeat bg-cover overflow-x-hidden">
  <div class="w-screen p-12">
    <header class="flex h-20 items-center px-12 py-5 justify-between rounded-3xl backdrop-blur bg-black/50">
      <div>
        <img src="/img/logo.svg" alt="HBO Max">
      </div>

      <div class="font-gilroy-medium">
        <nav>
          <ul class="flex gap-12 text-xl">
            <a href="">
              <li>Movies</li>
            </a>
            <a href="">
              <li>TV shows</li>
            </a>
            <a href="">
              <li>Animations</li>
            </a>
            <a href="">
              <li>Upgrade</li>
            </a>
          </ul>
        </nav>
      </div>

      <div>
        <img src="/img/profile.svg" alt="User Picture">
      </div>
    </header>

    <main class="py-16">
      <div>
        <p class="text-xl">2021 | PG-13 | 2h 28m</p>
        <h1 class="uppercase text-7xl font-gilroy-bold my-3 max-w-lg ">Spider-Man: No Way Home</h1>
        <h2 class="text-3xl mb-5">Action | Adventure | Fantasy</h2>
        <div class="flex gap-4">
          <img src="/img/imdb.svg" alt="IMDB">
          <p class="text-2xl">8.5</p>
        </div>
      </div>
      <button class="flex gap-3 items-center rounded-lg outline outline-offset-2 outline-1 text-base p-4 mt-7">
        <img src="/img/play.svg" alt="Button Play">
        Watch Now
      </button>
    </main>

    <section>
      <h2 class="font-gilroy-bold text-3xl">Popular Collections</h2>

      <div class="cursor-pointer flex gap-5 mt-5 overflow-x-auto scrollbar-hide">
        <img src="/img/top-movies-one.png" alt="Movie Img">
        <a href="/movie.html">
          <img src="/img/top-movies-two.png" class="max-w-[17.5rem] rounded-xl" alt="Movie Img">
        </a>
        <img src="/img/top-movies-three.png" alt="Movie Img">
        <img src="/img/top-movies-four.png" alt="Movie Img">
        <img src="/img/top-movies-five.png" alt="Movie Img">
        <img src="/img/top-movies-six.png" alt="Movie Img">
        <img src="/img/top-movies-six.png" alt="Movie Img">
        <img src="/img/top-movies-six.png" alt="Movie Img">
      </div>
    </section>

    <section class="mt-12">
      <h2 class="font-gilroy-bold text-3xl">New Releases</h2>

      <div class="flex gap-5 mt-5 overflow-x-auto">
        <img src="/img/bottom-movies-one.png" alt="New Movie">
        <img src="/img/bottom-movies-two.png" alt="New Movie">
        <img src="/img/bottom-movies-three.png" alt="New Movie">
        <img src="/img/bottom-movies-four.png" alt="New Movie">
      </div>
    </section>
  </div>
</body>
</html>
